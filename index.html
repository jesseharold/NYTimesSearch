<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="NYTimes.css">
	
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="jumbotron">
					<h1>New York Times Search</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Search Parameters</div>
					<div class="panel-body">
						<div class="input-group">
							<h3>Search Term</h3>
							<input type="text" class="form-control" id="searchTerm">
						</div>
						<div class="input-group">
							<h3>Number of Records to Retrieve</h3>
							<select class="form-control" id="numRecords">
								<option value="1">1</option>
								<option value="5" selected>5</option>
								<option value="10">10</option>
							</select>
							
						</div>
						<div class="input-group">
							<h3>Start Year (optional)</h3>
							<input type="text" class="form-control"  id="startYear">
						</div>
						<div class="input-group">
							<h3>End Year (optional)</h3>
							<input type="text" class="form-control"  id="endYear">
						</div>
							<br>
						<button class="btn btn-lg" id="submit">Search <span class="glyphicon glyphicon-search"></span></button>
						<button class="btn btn-lg" id="clear">Clear Results <span class="glyphicon glyphicon-trash"></span></button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Top Articles</div>
					<div class="panel-body" id="results">

						<div class="well result">
							<h3 class="title">Title</h3>
							<div class="section">section: section</div>
							<div class="date">Time and date</div>
							<div class="articleUrl">link</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<footer class="text-center">
			Made by team 4! <span class="glyphicon glyphicon-heart"></span>
		</footer>
	</div>
</body>
</html>
